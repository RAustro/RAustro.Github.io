<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Elysian</title>

    <meta name="author" content="Elysian" />
    <meta name="description" content="Elysian" />
    <meta name="keywords" content="Elysian" />

    <meta property="og:title" content="Elysian" />
    <meta property="og:description" content="Website for Elysian" />
    <meta property="og:type" content="website" />

    <style>
        body {
            background-color: rgb(25, 25, 25);

            font-family: 'Source Sans Pro', sans-serif;
            background-image: url(Untitled2.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
       
        #Faq { 
            background-color: rgb(200, 200, 200);
            color: rgb(33, 37, 40);
            font-size: large;
            border: 0px;
            border-radius: 5px;
            cursor: pointer;
            width: 160px;
            height: 40px;
        }
        
        #DownloadButton { 
            background-color: rgb(39, 150, 65);
            color: rgb(255, 255, 255);
            font-size: large;
            border: 0px;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            height: 42px;
        }
        
        #Discord { 
            background-color: rgb(200, 200, 200);
            color: rgb(33, 33, 33);
            font-size: large;
            border: 0px;
            border-radius: 5px;
            cursor: pointer;
            width: 130px;

        }

<body>
    <center>
        <br>

    <script type="text/javascript">   
        const DownloadButton  = document.getElementById("DownloadButton");
        DownloadButton.addEventListener("click", () => {

        });
        
        const Discord = document.getElementById("Discord");
        Discord.addEventListener("click", () => {
            window.open("https://discord.gg/97RVTXYJq2");
        });
        
        const Faq = document.getElementById("Faq");
        Faq.addEventListener("click", () => {
